<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="turn-container">
        <h3>Turn For</h3>
        <div class="turn-box" id="x">X</div>
        <div class="turn-box" id="o">O</div>
        <div class="bg"></div>
    </div>
    <div class="main-grid">
        <div class="box align" data-index="0"></div>
        <div class="box align" data-index="1"></div>
        <div class="box align" data-index="2"></div>
        <div class="box align" data-index="3"></div>
        <div class="box align" data-index="4"></div>
        <div class="box align" data-index="5"></div>
        <div class="box align" data-index="6"></div>
        <div class="box align" data-index="7"></div>
        <div class="box align" data-index="8"></div>
    </div>
    <h2 id="results">Let's Play!</h2>
    <div class="score-container">
        <div class="score" id="x-score">X: 0</div>
        <div class="score" id="o-score">O: 0</div>
    </div>
    <button id="play-again">Play Again</button>

    <script src="main.js"></script>
</body>
</html>
